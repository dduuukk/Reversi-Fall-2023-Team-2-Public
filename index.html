<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reversi Homepage</title>
    <meta name="author" content="Luke Wisner, Chris Bender, Owen Zhang">
    <meta name="description" content="Login Page for reversi game"/>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    <!--<script src="scripts/" defer></script>-->
</head>

<body>
    <div id="title" class="centered">
        <img src="assets/reversiLogo.jpg" alt="reversi logo">
        <h1>REVERSI</h1>
    </div>
    <div id="login" class="centered">
        <br><input type="text" id="usernameBox" placeholder="Username"><br>
        <input type="text" id="passwordBox" placeholder="Password">
        <button type="button" id="loginButton" onclick="location.href='dist/gamemode.html'">LOGIN</button>
        <hr>
    </div>
    <div id="createAccount" class="centered">
        <!--Takes us to the new user page when it is implemented-->
        <button type="button" onclick="location.href='dist/registerNew.html'">NEW ACCOUNT</button>
    </div>
    <div id="guestLogin" class="centered">
        <button type="button" onclick="location.href='dist/gamemode.html'">LOGIN AS GUEST</button>
    </div>
</body>
</html>
