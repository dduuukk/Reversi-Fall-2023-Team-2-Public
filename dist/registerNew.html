<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <meta name="author" content="Luke Wisner, Chris Bender, Owen Zhang">
    <meta name="description" content="New Account Registration page"/>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="icon" href="../assets/favicon.png" type="image/x-icon">
    <!--<script src="scripts/" defer></script>-->
</head>

<body>
    <div id="title" class="centered">
        <img src="../assets/reversiLogo.jpg" alt="reversi logo">
        <h1>REVERSI</h1>
    </div>

    <div class="centered">
        <div id="greeting">
            <h2>Enter Username and Password Below</h2>
        </div>
        
        <br><input type="text" id="usernameBox" placeholder="Username"><br>
        <input type="text" id="passwordBox" placeholder="Password">
        <hr>
    </div>
    <div id="createAccount" class="centered">
        <!--Takes us to the new user page when it is implemented-->
        <button id="newAccountBtn" type="button">CREATE ACCOUNT</button>
    </div>
    <div id="exit" class="centered">
        <hr>
        <button type="button" onclick="location.href='../index.html'">EXIT</button>
    </div>
</body>
</html>
